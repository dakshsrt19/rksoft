
<!-- Start Content -->
<div id="content">
  <div class="container mt-100">
    <div class="col-md-12 col-lg-4 offset-lg-3"></div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-4 offset-lg-3">
        <div class="login">
          <div class="login-form-container">
            <div class="login-text">
              <h3>Login</h3>
              <p>Please log in using your account.</p>
            </div>
            <!-- Login Form Start -->
            <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-group">
                <div class="controls">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    [(ngModel)]="username"
                    required
                    class="form-control"
                    placeholder="Enter username"
                    #emailRef="ngModel"
                  />
                  <div class="text-danger" *ngIf="emailRef.invalid && emailRef.touched">
                    <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
                    <!-- Uncomment below to enable email format validation -->
                    <!-- <div *ngIf="emailRef.errors?.['email']">Enter a valid email.</div> -->
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="controls">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    minlength="6"
                    class="form-control"
                    placeholder="Password"
                    #passwordRef="ngModel"
                    autocomplete="current-password"
                  />
                  <div class="text-danger" *ngIf="passwordRef.invalid && passwordRef.touched">
                    <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
                    <div *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</div>
                  </div>
                </div>
              </div>

              <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>

              <div class="button-box">
                <div class="login-toggle-btn">
                  <a href="#">Forgot Password?</a>
                </div>
                <button
                  type="submit"
                  class="btn btn-common log-btn"
                  [disabled]="loginForm.invalid"
                >
                  Sign in
                </button>
              </div>
            </form>
            <!-- Login Form End -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-4 offset-lg-3"></div>
  </div>
</div>
<!-- End Content -->
